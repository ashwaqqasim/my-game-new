<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Henkah</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <style>
      /* CSS to fix canvas size */
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #000;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000;
      }

      /* For smaller devices like iPhone */
      @media (max-width: 768px) {
        #unity-canvas {
          width: 375px;  /* Fixed width for iPhone */
          height: 667px; /* Fixed height for iPhone */
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="375" height="667" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Henkah</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // ÏÇáÉ áÍÝÙ ÇáÔÎÕíÉ Ýí LocalStorage
      function saveProfile(character) {
        localStorage.setItem('SelectedCharacter', character);
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WEB2.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WEB2.data",
        frameworkUrl: buildUrl + "/WEB2.framework.js",
        codeUrl: buildUrl + "/WEB2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "QabasTech",
        productName: "Henkah",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };
   
      // Check for mobile devices (iPhone, Android)
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        // ÇÓÊÑÌÇÚ ÇáÔÎÕíÉ
        loadProfile((character) => {
          console.log("Selected Character: " + character);
          
          // ÅÐÇ ßÇäÊ ÇáÔÎÕíÉ ãæÌæÏÉ Ýí LocalStorage¡ äÞæã ÈÅÚÏÇÏåÇ Ýí Unity
          if (character && character !== "null") {
            console.log("Character found in localStorage: " + character);
            // Þã ÈÊãÑíÑ ÇáÔÎÕíÉ Åáì Unity Ãæ ÖÈØ ÇááÚÈÉ ÈäÇÁð ÚáíåÇ
            // íãßä ÅÖÇÝÉ ÃßæÇÏ åäÇ áÊÎÕíÕ ÇááÚÈÉ ÈäÇÁð Úáì ÇáÔÎÕíÉ ÇáãÎÊÇÑÉ
          }
        });

        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
